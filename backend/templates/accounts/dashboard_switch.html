{% extends "core/base.html" %}
{% block title %}Choose Dashboard - TaavonYar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-2">Choose a dashboard</h1>
        <p class="text-muted small mb-3">
          Your account has both roles. Pick which dashboard you want to use now.
        </p>

        <div class="d-grid gap-2">
          <a class="btn btn-dark" href="{% url 'accounts:switch_mode' 'board' %}">Board Member Dashboard</a>
          <a class="btn btn-outline-dark" href="{% url 'accounts:switch_mode' 'shareholder' %}">Shareholder Dashboard</a>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
