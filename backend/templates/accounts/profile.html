{% extends "core/base.html" %}
{% block title %}Create Profile - TaavonYar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Create your profile</h1>
        <p class="text-muted small">
          This creates your <b>Individual</b> record so you can use dashboards and features.
        </p>

        <form method="post">
          {% csrf_token %}

          <label class="form-label">Full name *</label>
          <input class="form-control mb-2" name="full_name" required>

          <label class="form-label">National Number *</label>
          <input class="form-control mb-2" name="national_number" required>

          <label class="form-label">Phone number</label>
          <input class="form-control mb-2" name="phone_number">

          <label class="form-label">Address</label>
          <textarea class="form-control mb-2" name="address" rows="3"></textarea>

          <label class="form-label">PostID</label>
          <input class="form-control mb-3" name="post_id">

          <button class="btn btn-dark w-100" type="submit">Save profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
